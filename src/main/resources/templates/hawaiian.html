<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гавайська піца</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            text-align: left;
            padding: 20px;
        }

        .content {
            flex: 1;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1em;
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Гавайська</h1>
        <h2>129 UAH</h2>
        <p>Балик, куряче філе, ананас, кукурудза, моцарела</p>
        <p>Вага: 580г</p>
        <h1 th:text="${message}"></h1>
        <a th:href="@{/}">Go back to Home Page</a>
        <br/>
        <form action="/back" method="post">
            <button type="back">Go back</button>
        </form>
    </div>

    <img src="https://rivne.smaki-maki.com/wp-content/uploads/sites/7/2020/05/gavajska.jpg" alt="Гавайська піца">

</body>
</html>
